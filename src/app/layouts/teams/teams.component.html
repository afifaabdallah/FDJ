<div class="content">
    <ng-container *ngIf="teams.length > 0 ; else noItems">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let team of teams;">
                <mat-card class="mat-elevation-z4 " (click)="showPlayerList(team)">

                    <img mat-card-image src="{{team.strTeamBadge}}">
                    

                </mat-card>
            </div>
        </div>
    </ng-container>
    <!-- No items template -->
    <ng-template #noItems>
        <div class="mt-4  text-secondary">There are no items!</div>
       
    </ng-template>
</div>
